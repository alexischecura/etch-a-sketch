<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="text/javascript" async></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="main">
      <div class="options">
        <label>Pick a color</label>
        <input class="colorSelector" type="color" />
        <div class="colors">
          <div class="colorWhite"></div>
          <div class="colorBlack"></div>
          <div class="colorRed"></div>
          <div class="colorGreen"></div>
          <div class="colorBlue"></div>
          <div class="colorYellow"></div>
        </div>
        <p>GRID: <span class="sizeDom">16 X 16</span></p>  
        <div class="size">
          <button class="sizeBigger">+</button>
          <button class="sizeSmaller">-</button>
        </div>
        <div>
          <button class="rainbow">Rainbow</button>
        </div>
        <div>
          <button class="shadding">Shadding</button>
        </div>
        <div>
          <button class="erase">Erase</button>
        </div>
      </div>
      <div class="grids"></div>
    </div>
  </body>
</html>
