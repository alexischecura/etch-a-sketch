<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="text/javascript" async></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="main">
      <div class="options">
        <label>Pick a color</label>
        <input class="colorSelector" type="color" />
        <div class="black-white">
            <button class="colorBlack">Black</button>
            <button class="rubber">White</button>
        </div>
        <div>
            <button class="rainbow">Raimbow</button>
        </div>
      </div>
      <div class="grids"></div>
    </div>
  </body>
</html>
